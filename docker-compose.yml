version: "3.8"

services:
  aastar-app:
    build:
      context: .
      target: production
    ports:
      - "8080:8080" # Frontend (includes API proxy)
    env_file:
      - .env.production # 从文件加载环境变量
    environment:
      # 可以覆盖 .env 文件中的变量，或添加额外变量
      - NODE_ENV=production
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
